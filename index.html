<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <title>Book Library</title>
</head>

<body>
    <div class="container">
        <header class="text-center text-dark my-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h-4">Book list</h1>
                <div><button type="submit" class="btn btn-sm btn-primary px-3 newbook">New</button></div>
            </div>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search books">
            </form>
        </header>
        <div class="list-group books mx-auto text-light">
            <div class="list-group-item ">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 title"></h5>
                    <small class="pages"></small>
                </div>
                <p class="mb-1 author"><small></small></p>
                <small class="status"></small>
                <small class="float-end remove"></small>
            </div>
        </div>


        <form class="add card mt-4 p-3 d-none">
            <h3>Add new book</h3>
            <div class="row g-3 align-items-center">
                <div class="col-12">
                    <label for="form-label">Book title</label>
                    <input type="text" name="title" class="form-control" placeholder="Book title" aria-label="title"
                        required>
                </div>
                <div class="col-6">
                    <label for="form-label">Book Author</label>
                    <input type="text" name="author" class="form-control" placeholder="Author name" aria-label="author"
                        required>
                </div>
                <div class="col">
                    <label for="form-label">Pages</label>
                    <input type="number" name="pages" class="form-control" placeholder="Pages" aria-label="Last name"
                        required>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input read" type="checkbox" id="read">
                        <label class="form-check-label" for="read">
                            Read
                        </label>
                    </div>
                </div>
            </div>
            <div class="mt-4 d-flex justify-content-end">
                <a href="#" class="link-secondary me-5 text-decoration-none hideform">Cancel</a>
                <button type="submit" class="btn btn-sm btn-primary px-3">Save new book</button>
            </div>
        </form>


    </div>

    <script src="js/app.js"></script>
</body>

</html>
